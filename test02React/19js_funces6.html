	var arr2 =[1,2,3];
	var from2 = [4,5,6];
	var to2 = [7,8,9];
	
	function reinsert(arr, from, to) {
	  const _arr = arr.slice(0);
	  const val = _arr[from];
	  _arr.splice(from, 1);
	  _arr.splice(to, 0, val);
	  return _arr;
	}
	console.log(reinsert(arr2,from2,to2))  //_arr[undefined,2,3]
