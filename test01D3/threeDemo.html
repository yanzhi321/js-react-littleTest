<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/d3.min.js"></script>
	</head>
	<body>
		<svg width="300" height="300"></svg>
	</body>
</html>
<script>
	
	var svg = d3.select('svg');
	//使用selectAll + data + enter +　append
	svg.selectAll('circle').data([11,22,33,44,55,66])
	.enter().append('circle')
	.attr('cx',function(d,i){
		return d*2;
	})
	.attr('cy',50)
	.attr('r',function(d,i){
		return Math.sqrt(d);
	})
 	
 	//一个循环的动画transiton + delay + on('start',repeat function(){})
 	svg.selectAll('circle').transition()
 		.delay(function(d,i){
 			return i*300
 		})
 		.on('start',function repeat(){
 			//开始的style样式变化
 			d3.active(this)
 				.style('fill','red')
 			.transition()
 				.style('fill','blue')
 			.transition()
 				.style('fill','purple')
 			.transition()
 				.style('fill','yellow')
 			.transition()
 				.style('fill','green')
 			//属性attr的坐标半径变化	
 			.attr('cx',function(d,i){
 					return d*20;
 				})
 			.transition()
 				.attr('cy',function(d,i){
 					return d+50
 				})
 			.transition()
 				.attr('r',function(d){
 					return d;
 				})
 			//回到最初的位置
 			.attr('cx',function(d,i){
				return d*2;
				})
			.attr('cy',50)
			.attr('r',function(d,i){
				return Math.sqrt(d);
			})
 			.transition()
 				.on('start',repeat)
 		})
