<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.min.js"></script>
    <style>
    	
    	ul{
    		list-style:none;
    		margin:0;
    		padding:0;
    	}
    	a{
    		text-decoration: none;
    	}
    	.box{
    		width:500px;
    		height:500px;
    		border:1px solid #ccc;
    		margin:0 auto;
    	}
    	
    	.list{
    		width:200px;
    		height:300px;
    		border:1px dashed pink;
    		overflow-y: auto;
    		margin:0px auto;
    		position: relative;
    	}
    	.list li{
    		width:160px;
    		height:30px;
    		border:1px solid #FFC0CB;
    		border-radius:5px;
    		color:plum;
    		line-height:30px;
    		font-size:16px;
    		margin:5px auto;
    		text-align: center;
    		position:relative;
    	}
    	.list li span{
    		position:absolute;
    		right:10px;
    		bottom:3px;
    		color:#ccc;
    		font-size:12px;
    		display:none;
    	}
    	
    	.button{
    		width:130px;
    		height:40px;
    		margin:10px auto;
    	}
    	.button a{
    		display: inline-block;
    		width:60px;
    		height:30px;
    		line-height:30px;
    		text-align: center;
    		border:1px solid #ccc;
    		
    	}
    	
    </style>
</head>
<body>
    <div class="box">
    	<div class="button">
    		<a href="#" class="add">add</a>
    		<a href="#" class="remove">remove</a>
    	</div>
        <ul class="list">
            <li>哈哈哈</li>
        </ul>
    </div>
 <html>
<script>
	
	$(function(){
		
		var arr = ['11','22','33','44'];
		$('.button').on('click','.add',function(e){
			
			var n = Math.ceil(Math.random()*arr.length);
			$('<li><span>delete</span>'+arr[n]+'</li>').appendTo('.list');
		})
		
		var nScrollHight = 0; //滚动距离总长(注意不是滚动条的长度)
        var nScrollTop = 0;   //滚动到的当前位置
        var nDivHight = $(".list").height();
		
		 $(".list").scroll(function(){
		          nScrollHight = $(this)[0].scrollHeight;
		          nScrollTop = $(this)[0].scrollTop;
		          
		          if(nScrollTop >= 0){ 
		          	$(this).css('background','purple')
		          }
		          
		          if(nScrollTop + nDivHight >= nScrollHight)
		            console.log("滚动条到底部了");
		        });
		
		
		$('.button').on('click','.remove',function(){
			$('.list li').remove();
			
		})
		
		/*$('.list li span').on({
			mouseenter:function(){
				$(this).css('display','block')
			},
			mouseover:function(){
				$(this).css('display','none')
			},
			mousedown:function(){
				$(this).parent().remove()
			}
		})*/
		
		var aNum = 10;
		
		$('.list').on('mouseenter','li',function(){
			aNum = aNum +10;
			console.log($(this).index())
			var i = $(this.index);
			
			$(this).children().css('display','block')
			$(this).animate({top:aNum },'slow')
		})
		
		$('.list').on('mouseout','li',function(){
			aNum = aNum -10;
			$(this).children().css('display','none')
			$(this).animate({top:aNum },'slow')
			
		})
		
		$('.list').on('mousedown','li span',function(){
			$(this).parent().css('display','none')
		})
		
		
		$('<div style="width:100px; height:100px; background:#888"></div>').appendTo('body')
		
    })

	
</script>
