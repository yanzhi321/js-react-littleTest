<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>G6-antv</title>
</head>
<body>
	
	<!-- 第二步：创建DOM容器 -->
    <div id="c1"></div>

	<script src="G6-antv/g6.min.js"></script>
	<script>
		
      // https://antv.alipay.com/zh-cn/g6/1.x/tutorial/index.html
      // 第三步：设置数据
      const data = {
        "nodes": [
          {
            "x": 140,
            "y": 210,
            "id": "node1"
          },
          {
            "x": 270,
            "y": 210,
            "id": "node2"
          }
        ],
        "edges": [
          {
            "source": "node1",
            "id": "edge1",
            "target": "node2"
          }
        ]
      };
      // 第四步：配置G6画布
      const net = new G6.Net({
          id: 'c1',      // 容器ID
          width: 500,    // 画布宽
          height: 500    // 画布高
        });
      // 第五步：载入数据
      net.source(data.nodes, data.edges);
      // 第六步：渲染关系图
      net.render();

      //第七步：事件绑定 on--bind
      net.on('itemclick', ev => {
      	const item = ev.item
      	if(net.isNode(item)){
      		net.remove(item)
      	}
      	net.refresh()
      })

      //rect、circle、 ellipse, rhombus, fan, 

      net.on('itemmousedown', ev => {
      	const item = ev.item;
      	if(net.isNode(item)){
      		net.update(item, {
      			color: 'purple',
      			shape: 'rhombus'
      		})
			   net.refresh()      		
      	}
      })

     

	</script>
</body>
</html>
