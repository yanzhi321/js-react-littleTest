<!DOCTYPE html>
<html lang="en">

<body>
	
	<button type="button" id="btn">提交</button>
	
	<script>
		
        let jsonInit = {

            log: false,
            rssiCalcLog: false,
            findApLog: false,
            totLog: false,
            rssiLog: false,
            kalman: {

            kalman4TotUnitRssi: {

            },
            kalman4UnitRssi: {

            },
            kalman4Device: {

        }

        let text = 'udp.js.env.json'
	    const url4 = 'http://116.62.169.175:8080/envJson/write'  //update


        btn.onclick = function(){
