<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>right menu</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		ul{
			list-style:none;
		}

      .menu-wrap{
      	width: 60px;
      	height: 200px;
      	position: absolute;
      }

      .menu-right{
      	width: 100%;
      	height: 100%;
      	background: #ccc;
      	position: absolute;
      }

      .menu-right li{
		width:60px;
		height: 33.3%;
		border: 1px solid purple;
		box-sizing: border-box;
		text-align: center;
		line-height: 64px
      }
		
	  .box{
	  	width: 200px;
	  	height: 100px;
	  	background: purple;

	  }
	  .bubb{
	  	width: 100px;
	  	height: 60px;
	  	background: #eee;
	  }
	  .bubb li{
	  	width: 100px;
	  	height: 20px;
	  	border: 1px dashed pink;
	  	box-sizing: border-box;
	  }
	</style>
</head>
