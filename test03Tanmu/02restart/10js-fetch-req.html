	 <title>React 实例</title>

	<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>

<body>
	
	 <div id="example"></div>
	<script type="text/babel">
	     

		
		let Website = React.createClass({

			getInitialState: function(){

				return{
					name: "阿水",
					site: "https://github.com",
					sex: "man",
					sexUrl: 'https://www.baidu.com',
					doTry: 'Try component'
				}
			},
			
			render: function(){
				
				return(
					<div>
						<Name name={this.state.name} />
						<Site sites={this.state.site} />
						<Sex sex={this.state.sex} sexUrl={this.state.sexUrl} />
						<Try  age={this.state.doTry}  />
					</div>
				)
			
			}
		
		})
		
		let Name = React.createClass({
			
			render: function(){
				
				return(
					<h1>{this.props.name}</h1>
				)

			}

		})

		let Site = React.createClass({
			
			render: function(){
				return(
					<div>
						<h2>this is github.com</h2>
						<a href= {this.props.site} target="_blank">{this.props.site}</a>
					</div>
				)	
			}
		
		})
		
		let Try = React.createClass({
			render: function(){
				return(
					<div>
						<h3>this is {this.props.age}</h3>
					</div>
				)
			}
		})

		let Sex = React.createClass({

			render: function(){
				return(
					<div>
						<p>are you kidding</p>
						<a href={this.props.sexUrl} target="_blank" >{this.props.sex}</a>
					</div>
				)
			}

		})
		
		ReactDOM.render(
			<Website />,
			document.getElementById('example')
		);

    </script>
