<script type="text/javascript">
	
		//闭包　如果一个函数访问了它的外部变量，那么它就是一个闭包。
		function foo(x) {
	    var tmp = 3;
	    return function (y) {
	        alert(x + y + (++tmp));
		    }
		}
		var bar = foo(2); // bar 现在是一个闭包
		//bar(10);
		
		//闭包
		function foo(x) {
		var tmp = 3;
		return function (y) {
		    alert(x + y + tmp);
		    x.memb = x.memb ? x.memb + 1 : 1;
		    alert(x.memb);
		    }
		}
		var age = new Number(2);
		var bar = foo(age); // bar 现在是一个引用了age的闭包
		bar(10);
		
		//三目运算符
		 var n=1;
			n = n>1 ? 0 : ++n;
			console.log(n);
		//null, undefined, Number, object, string	
		function test(){
		  var foo = [];
		  return typeof foo === 'boolean' ? 1 : 2;
		};//函数返回值为1
		console.log(test())
		
		//object.assign({}):copy对象
		//合并具有相同属性的对象
		let obj = {
			name:"lala",
			sex:'male',
			age:88
		}
		let obj2 = {
			age:99,
			hobby:"run",
			job: 'front'
		}
		let copy = Object.assign({}, obj, obj2)
		console.log(copy);
		
</script>
