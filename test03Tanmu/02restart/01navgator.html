	var time = 0;
	
	//reset order
	function sortOrder(arr){
		for(var i = 0; i < arr.length-1; i++){
			for( var j = i+1; j < arr.length; j++){
				if(arr[i] > arr[j]){
					var item = arr[i];
						arr[i] = arr[j];
						arr[j] = item;
				}
			console.log("第"+(++time)+"次排序后："+arr); 
				
			}

			
		}
		console.log(arr);
	}
	
	var arr1 = [33,88,2,10,44,0];
	sortOrder(arr1)

	//quickSort快速排序
	var times = 0;
	var quickSort = function(arrs){
		
		if(arrs.length <= 1){
			return arrs
		}
		
		//取中间值和下标
		var midIndex = Math.floor(arrs.length/2);
		var midIndexVal = arrs.splice(midIndex,1);
		var left = [];
		var right = [];
		
		for(var i = 0; i<arrs.length; i++){
			if(arrs[i] < midIndexVal){
				left.push(arrs[i])
			}else if(arrs[i] > midIndexVal ){
				right.push(arrs[i])
			}
			console.log("第"+(++times)+"次排序后："+arrs); 
		}
		
		return quickSort(left).concat(midIndexVal,quickSort(right))
		
	}
	console.log(quickSort(arr1))
