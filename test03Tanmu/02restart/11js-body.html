</head>
<body>
	<div id="container"></div>

	<script type="text/babel">
		
		let LikeBtn = React.createClass({
			
			getInitialState: function(){
				return {
					like: false
				}
			},

			handleClick: function(event){
				this.setState({
					like: !this.state.like
				})
			},

			render: function(){
				let text = this.state.like ? '喜欢' : '不喜欢'

				return(
					<div>
						<p>
							<b>{text}</b>----<button onClick = {this.handleClick}>{text}</button>
						</p>
					</div>
				)
			}

		})


		let Num = React.createClass({
			getInitialState: function(){
				return {
					num: 10
				}
			},

			_downClick: function(){
				this.setState({
					num: this.state.num + 1
				})
			},

			render: function(){
				let nums = ++this.state.num
				return(
					<div>
						<p>{nums}</p>---<button onClick={this._downClick}>{this.state.num}</button>
					</div>
				)
			}
		})
		
		ReactDOM.render(
			<Num />,
			document.getElementById('container')
		)

	</script>
