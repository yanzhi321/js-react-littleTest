<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js-promise</title>
</head>
<body>
	
	<div id="container"></div>

	<script>
		
       window.onload = function(){	
       		//https://zhuanlan.zhihu.com/p/30797777
       		//有了 Promise 对象，就可以将异步操作以同步操作的流程表达出来，避免了层层嵌套的回调函数
       		//Promise 构造函数包含一个参数和一个带有 resolve（解析）和 reject（拒绝）两个参数的回调
       		const promise = new Promise((resolve, reject) => {
			  console.log(1)
			  resolve()
			  console.log(2)
			})
			promise.then(() => {
			  console.log(3)
			})
			console.log(4)

       }

	</script>
</body>
</html>
