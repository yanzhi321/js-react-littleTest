<!DOCTYPE html>
<html lang="en">

<head>
    <title>js-react</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="keywords" content="node.js, web chat application,  前端开发">
    <meta name="description" content="online web chat application">
    <meta name="author" content="yanzhi321">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit = no">
    <link rel="shortcut icon" href="images/google.gif">
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none
    }

    a {
        text-decoration: none
    }

    html {
        font-size: 50px;
        height: 100%;
        overflow-x: hidden
    }

    body {
        font-size: 0.28em;
        min-width: 320px;
        height: 100%;
        line-height: 1
    }

    #bottom {
        position: absolute;
        bottom: 0px;
        width: 100%;
        height: 40px;
        border: 1px solid #000;
        background: #000;
        color: #fff;
    }

    .tempDiv {
        border: 1px dashed blue;
        background: #5a72f8;
        position: absolute;
        width: 0;
        height: 0;
        filter: alpha(opacity:10);
        opacity: 0.1
    }
    </style>
</head>

<body>
    <div id="bottom"> </div>
    <script>
    window.onload = function() {
        var stateBar = document.getElementById("bottom");
        document.onmousedown = function(e) {
            var posx = e.clientX;
            var posy = e.clientY;
            var div = document.createElement("div");
            div.className = "tempDiv";
            div.style.left = e.clientX + "px";
            div.style.top = e.clientY + "px";
            document.body.appendChild(div);
            
            document.onmousemove = function(ev) {
                div.style.left = Math.min(ev.clientX, posx) + "px";
                div.style.top = Math.min(ev.clientY, posy) + "px";
                div.style.width = Math.abs(posx - ev.clientX) + "px";
                div.style.height = Math.abs(posy - ev.clientY) + "px";
                stateBar.innerHTML = "MouseX: " + ev.clientX + "<br/>MouseY: " + ev.clientY;
                document.onmouseup = function() {
                    //div.parentNode.removeChild(div);
                    document.onmousemove = null;
                    document.onmouseup = null;
                }
            }
        }
    }
    </script>
</body>

</html>
