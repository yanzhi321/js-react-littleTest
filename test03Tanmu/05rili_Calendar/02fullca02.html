<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Document</title>
    <link href='fullca/fullcalendar.min.css' rel='stylesheet' />
    <link href='fullca/fullcalendar.print.css' rel='stylesheet' media='print' />
    <script src='fullca/moment.js'></script>
    <script src="jquery-1.8.3/jquery.min.js"></script>
    <script src='fullca/fullcalendar.js'></script>
    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
	
    <span class="test"></span>
	<div id="calendar">
        
    </div>
    


    <script>
        
        $(function() { // document ready

            $('.test').text()
            let dateS = new Date(new Date().getFullYear(), new Date().getMonth()+1, new Date().getDate(), new Date().getHours(), new Date().getMinutes(), new Date().getSeconds())
            $('.test').text(dateS)
            console.log(new Date(2017, 12, 11))
            console.log(Date.now())
            console.log(new Date().getFullYear(), new Date().getMonth()+1, new Date().getDate(), new Date().getHours(), new Date().getMinutes(), new Date().getSeconds())

            let str = "this is'55'... reg"
            console.log(str)
            let str2 = str.replace(/\'|\.|\"/g, "")
            console.log(str2)

        $('#calendar').fullCalendar({
            defaultView: 'agendaDay',
            defaultDate: '2017-11-07',
            editable: true,
            selectable: true,
             // allow "more" link when too many events
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'agendaDay,agendaTwoDay,agendaWeek,month'
            },
            views: {
                agendaTwoDay: {
                    type: 'agenda',
                    duration: { days: 2 },
                    // views that are more than a day will NOT do this behavior by default
                    // so, we need to explicitly enable it
                    groupByResource: true
                    //// uncomment this line to group by day FIRST with resources underneath
                    //groupByDateAndResource: true
                }
            },
            //// uncomment this line to hide the all-day slot
            //allDaySlot: false,
            resources: [
                { id: 'a', title: 'Room A' },
                { id: 'b', title: 'Room B', eventColor: 'green' },
                { id: 'c', title: 'Room C', eventColor: 'orange' },
                { id: 'd', title: 'Room D', eventColor: 'red' }
            ],
            events: [
                { id: '1', resourceId: 'a', start: '2017-11-06', end: '2017-11-08', title: 'event 1' },
                { id: '2', resourceId: 'a', start: '2017-11-07T09:00:00', end: '2017-11-07T14:00:00', title: 'event 2' },
                { id: '3', resourceId: 'b', start: '2017-11-07T12:00:00', end: '2017-11-08T06:00:00', title: 'event 3' },
                { id: '4', resourceId: 'c', start: '2017-11-07T07:30:00', end: '2017-11-07T09:30:00', title: 'event 4' },
                { id: '5', resourceId: 'd', start: '2017-11-07T10:00:00', end: '2017-11-07T15:00:00', title: 'event 5' }
            ],
            select: function(start, end, jsEvent, view, resource) {
                console.log(
                    'select',
                    start.format(),
                    end.format(),
                    resource ? resource.id : '(no resource)'
                );
            },
            dayClick: function(date, jsEvent, view, resource) {
                console.log(
                    'dayClick',
                    date.format(),
                    resource ? resource.id : '(no resource)'
                );
            }
        });
    
    });

    </script>

</body>
</html>
