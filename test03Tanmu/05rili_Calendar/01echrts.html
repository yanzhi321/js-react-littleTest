<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fiora</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="keywords" content="node.js, web chat application,  前端开发">
    <meta name="description" content="online web chat application">
    <meta name="author" content="yanzhi321">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit = no">
    <link rel="shortcut icon" href="images/google.gif">
    <style>
	    * {
	        margin: 0;
	        padding: 0;
	    }

	    ul {
	        list-style: none
	    }

	    a {
	        text-decoration: none
	    }

	    html {
	        font-size: 50px;
	        height: 100%;
	        overflow-x: hidden
	    }

	    body {
	        font-size: 0.28em;
	        min-width: 320px;
	        height: 100%;
	        line-height: 1
	    }

	    #main{
	    	width: 100%;
	    	height: 400px;
	    	border: 1px solid #ccc;
	    }
    </style>
</head>

<body>
    <div id='main'></div>
    <script src="jquery-1.8.3/jquery.min.js"></script>
    <script src="echarts@3.8.5/echarts.min.js"></script>
    <script>

    	window.onload = function(){
	    	 var myChart = echarts.init(document.getElementById('main'));

		        // 模拟数据
		        function getVirtulData(year) {
		            year = year || '2017';
		            var date = +echarts.number.parseDate(year + '-01-01');
		            var end = +echarts.number.parseDate(year + '-12-31');
		            var dayTime = 3600 * 24 * 1000;
		            var data = [];
		            for (var time = date; time <= end; time += dayTime) {
		                data.push([
		                    echarts.format.formatTime('yyyy-MM-dd', time),
		                    Math.floor(Math.random() * 10000)
		                ]);
		            }
		            return data;
		        }
		        var option = {
		            visualMap: {
		                show: false,
		                min: 0,
		                max: 10000
		            },
		            calendar: {
		                range: '2017'
		            },
		            series: {
		                type: 'heatmap',
		                coordinateSystem: 'calendar',
		                data: getVirtulData(2017)
		            }
		        };
		        myChart.setOption(option);
    	}
	
    </script>
</body>

</html>
