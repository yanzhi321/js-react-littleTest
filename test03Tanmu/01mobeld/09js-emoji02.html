<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		
		<style>
			
			
			*{
				margin:0;
				padding:0;
			
			}
			ul{
				list-style: none;
			}
			/*.list-box li{
				-webkit-user-modify: read-write;;
			}*/
			
			[contenteditable=true] {
			    display: inline-block;
			    width: 60%;
			    margin:1% 15%;
			    vertical-align: middle;
			    min-height: (3em * line-height);/*1个input的高度*/
			    /*这里写一个输入框应该有的样式*/
			   border:1px solid #ccc;
			   background:#fff;
			   box-shadow: 0 0 1px darkgray inset;	   
			   padding:1rem;
			   font-size:1.5rem;
			   font-family: "华文行楷";
			   
			}
			
			.em-box{
				width:2rem;
				height:2rem;
				border:1px solid purple;
			}
			.box{
				width:60%;
				height:50%;
				margin:1% 15%;
				border:1px solid #ccc;
			}
			.list-box{
				width:60%;
				height:50%;
				border:1px solid pink;
				position: absolute;
				display: none;
			}
			.list-box li{
				float:left;
				border:1px solid pink;
			}
			
		</style>
	</head>
	<body>
		<div contenteditable="true" class="editor">
			
		</div>
		<input type="button" class="send" value="enter"/>
		<div class="test"></div>
		
		<div class="box">
			<div class="em-box">
				<a href="#"><img src="img/f1.jpg"/></a>
			</div>
			<ul class="list-box">
				<li><img src="js-qqface/arclist/1.gif" alt="" /></li>
				<li><img src="js-qqface/arclist/2.gif"/></li>
			</ul>
		</div>
		
	</body>
</html>
<script src="js/jquery.min.js"></script>
<script>
	
	$(function(){
		
		//em-box
		var n = 1;
		$('.em-box').click(function(){
			if(n == 1){
				$('.list-box').show();
				n = 0;
			}else if(n==0){
				
				$('.list-box').hide();
				n = 1;
			}
		
		})
		
		//on事件委托
		$('.list-box').on('click', 'li img', function(){
			
			/*$('.editor').append($(this))
			console.log($('.list-box').html())*/
			
			$('.editor').append($(this).clone())
			
		})
		
		for(var i = 1; i<76; i++){
			$('<li><img src="js-qqface/arclist/'+i+'.gif" /></li>').appendTo($('.list-box'))
		}
		
		//.send
		$('.send').click(function(){
			console.log($('.editor').html());
			$('.test').append($('.editor').html())
		})
		
	})
	
</script>
