<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
			#div1{
				width:20px;
				height:20px;
				background:pink;
				position:absolute;
				left:800px;
				top:300px;
			}
			.box{
				border:1px solid #AFEEEE;
				position:absolute;
			}
			
		</style>
	</head>
	<body>
		<div id="div1">
			
		</div>
	</body>
</html>
<script>
	
	var oDiv = document.getElementById('div1');
    var r = 100; // 半径
    var x = 300; // 园的中心点 x 坐标
    var y = 300; // 园的中心点 y 坐标
    
    var num = 0; // 起始角度
    
    setInterval(function(){
        
        num++
        
        //Math.sin( num*Math.PI/180 ) = a/r;
        //Math.cos( num*Math.PI/180 ) = b/r;
        
        // 算出圆周上每一个 A 的 x,y 轴
        var a = Math.sin( num*Math.PI/180 ) * r;
        var b = Math.cos( num*Math.PI/180 ) * r;
        
        // 算出 圆周上每一个 A 的坐标
        oDiv.style.left = x + b + 'px';
        oDiv.style.top = y + a + 'px';
        
        // 生成 div 就可以看到运动的痕迹
        var oBox = document.createElement('div');
        oBox.className = 'box';
        document.body.appendChild( oBox );
        
        oBox.style.left = oDiv.offsetLeft + 'px';
        oBox.style.top = oDiv.offsetTop + 'px';
        
    },30);
	
</script>
