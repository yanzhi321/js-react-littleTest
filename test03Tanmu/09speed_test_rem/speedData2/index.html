<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网络测速</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/common.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="con-up">

            
            <div class="circle" id="g1" style="color: #fff">
                
                <div class="center" style="color: #fff">
                    <!-- <p class="center-speed">0</p>
                    <p class="units">Mbps</p> -->
                </div>
            </div>
            <div class="line">
                <div class="line-one">
                    <div class="one-left">
                        
                    </div>
                    <div class="one-right">

                    </div>
                </div>
                <div class="pro-data">
                    <span>1Mb</span>
                    <span>50Mb</span>
                    <span>100Mb</span>
                    <span>200Mb</span>
                    <span>400Mb</span>
                    <span>600Mb</span>
                    <span>1000Mb</span>
                </div>
                <div class="pro">
                    
                </div>
                <div class="more-info">
                    <div class="per"><img src="images/index/run.png" alt="run" class="run-img"></div>
                    <div class="bike"><img src="images/index/bike.png" alt="bike" class="bike-img"></div>
                    <div class="bus"><img src="images/index/bus.png" alt="bus" class="bus-img"></div>
                    <div class="fly"><img src="images/index/fly.png" alt="fly" class="fly-img"></div>
                    <div class="rocket"><img src="images/index/rocket.png" alt="rocket-img" class="rocket-img"></div>
                </div>
            </div>
        </div>
        <div class="con-down">
            <div class="down-wifi">
                <div class="title-wifi">
                    <img src="images/index/wifi3.png" alt="wifi3" class="img-wifi3">
                    <span class="span-wifi">W I F I 测 速</span>
                </div>
                <div class="line-divi">

                </div>
                <div class="wifi-data">
                    <div class="wifi-data-one">
                        <span class="one-intro">上 行</span>
                        <span class="one-point"><span class="one-num">0</span><span class="one-unit">Mbps</span></span>
                    </div>
                    <div class="wifi-data-two">
                        <span class="two-intro">下 行</span>
                        <span class="two-point"><span class="two-num">0</span><span class="two-unit">Mbps</span></span>
                    </div>
                    <div class="wifi-data-three">
                        <span class="three-intro">时 延</span>
                        <span class="three-point"><span class="three-num">0</span><span class="three-unit">ms</span></span>
                    </div>
                </div>
            </div>  

            <div class="down-wifi">
                    <div class="title-wifi">
                        <img src="images/index/5G_info.png" alt="wifi3" class="img-5G-info">
                        <span class="span-5G">5 G 测 速</span>
                    </div>
                    <div class="line-divi-5G">
    
                    </div>
                    <div class="fifg-data">
                        <div class="fifg-data-one">
                            <span class="one-intro">上 行</span>
                            <span class="one-point"><span class="one-num-fifg">0</span><span class="one-unit">Mbps</span></span>
                        </div>
                        <div class="fifg-data-two">
                            <span class="two-intro">下 行</span>
                            <span class="two-point"><span class="two-num-fifg">0</span><span class="two-unit">Mbps</span></span>
                        </div>
                        <div class="fifg-data-three">
                            <span class="three-intro">时 延</span>
                            <span class="three-point"><span class="three-num-fifg">0</span><span class="three-unit">ms</span></span>
                        </div>
                    </div>
                </div> 
                <div class="btn-speed">
                    <!-- <a href="#" class="click-btn">测 速</a> -->
                    <button class="click-btn">测速</button>
                </div> 
                
            </div>
            <div class="wait-tip">
                当前人数<br><br><span class="wait-num">0</span>
            </div>
            
            <!-- <div class="htmleaf-container">
                <div id="g1"></div>
            </div> -->
    </div>

    <script src="js/raphael-2.1.4.min.js"></script>
    <script src="js/justgage.js"></script>
    <script src="js/index.js"></script>
    
    <script>
        
      

    </script>
</body>
</html>
