
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
    	body{
    		width:100%;
    	}
    	
    	#feng-player{
    		width:100%;
    		height:500px;
    		position: relative;
    		
    	}
    	
    	#commentCanvas{
    		width:100%;
    		height:500px;
    		border:1px solid #ccc;
    		margin:0 auto;
    	}
    	
    	
    	.send_box{
    		width:100%;
    		height:100%;
    		
    	}
    	
    	.send_data{
    		width:400px;
    		height:50px;
    		position:absolute;
    		bottom:30%;
    		left:40%;
    	}
    	.send_input{
    		width:80%;
    		height:48px;
    		background:paleturquoise;

    	.send_btn{

</div>

			<input type="email" autofocus="autofocus" class="send_input"/>
