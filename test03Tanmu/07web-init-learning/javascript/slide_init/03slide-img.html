<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/move.js"></script>
		<style>
			
			body {
				margin: 0;
				font-size: 20px;
			}
			
			ul{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			#box {
				width: 790px;
				height: 340px;
				margin: 0 auto;
				position: relative;
				overflow: hidden;
			}
			.list{
				width: 4740px;
				position: absolute;
				left: -790px;
				top: 0;
			}
			
			.list li{
				float: left;
				width: 790px;
				height: 340px;
			}
			
			#box .show {
				opacity: 1;
				filter: alpha(opacity=100);
			}
			
			#box .btn {
				width: 30px;
				height: 60px;
				position: absolute;
				top: 140px;
				background: #000;
				opacity: 0.2;
				filter: alpha(opacity=20);
				cursor: pointer;
				color: #FFF;
				text-align: center;
				line-height: 60px;
			}
			
			#box .btn:hover {
				opacity: 0.9;
				filter: alpha(opacity=90);
			}
			
			#box #left {
				left: 0;
			}
			
			#box #right {
				right: 0;
			}
			
			.tag{
				position: absolute;
				right: 2px;
				bottom: 2px;
				width: 80px;
				overflow: hidden;
			}
			
			.tag li{
				width: 16px;
				height: 16px;
				margin: 0 2px;
				border-radius: 8px;
				background: pink;
				float: left;
				font-size: 12px;
				text-align: center;
				line-height: 16px;
				cursor: pointer;
			}
			
			.tag .select{
				background: orange;
			}
			
		</style>
		
	</head>
	<body>
		<div id="box">
			<ul class="list">
				<li><img src="img/images/4.jpg" alt="" /></li>
				<li><img src="img/images/1.jpg" alt="" /></li>
				<li><img src="img/images/2.jpg" alt="" /></li>
				<li><img src="img/images/3.jpg" alt="" /></li>
				<li><img src="img/images/4.jpg" alt="" /></li>
				<li><img src="img/images/1.jpg" alt="" /></li>
			</ul>
			<div class="btn" id="left">&lt;</div>
			<div class="btn" id="right">&gt;</div>
			<ul class="tag">
				<li class="select">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
		</div>


		<script>
			

			onload = function(){
				
				var listNode = document.getElementsByClassName('list')[0];
				var btnArr = document.getElementsByClassName('btn');
				var tagNode = document.getElementsByClassName('tag')[0];
				var tagLiArr = tagNode.getElementsByTagName('li');
				
				//默认值为1
				var count = 1;
				
				
				for(var i = 0; i < tagLiArr.length;i++){
					
					tagLiArr[i].index = i + 1;
					
					tagLiArr[i].onclick = function(){
						
						//清空所有的className
						for(var j = 0; j < tagLiArr.length;j++){
							
							tagLiArr[j].className = '';
							
						}
						//给点击的元素添加className
						this.className = 'select';
						
						//count保存当前点击的位置值
						count = this.index;
						
						//移动list的位置
						move(listNode,{
							left:-790 * count
						})
						
					}
					
				}
				
				for(var i = 0; i < btnArr.length;i++){
					
					btnArr[i].onclick = function(){
						
						this.id == 'left'? --count : ++count;
						
						if(count == 5){
							
							//瞬间切换到count为0的位置
							listNode.style.left = 0;
							//目标值
							count = 1;
							
						}else if(count == 0){
							
							//瞬间切换到count为5的位置
							listNode.style.left = -790 * 5 + 'px';
							//目标值
							count = 4;
						}
						
						//有动画的过程
						move(listNode,{
							left: -790 * count
						})
						
						//清空所有的className
						for(var j = 0; j < tagLiArr.length;j++){
							
							tagLiArr[j].className = '';
							
						}
						
						//对应下标
						tagLiArr[count - 1].className = 'select';
						
						
						//瞬间就切换了位置
						//listNode.style.left = -790 * count + 'px';
						
					}
					
				}
				
			}

		</script>
	</body>
</html>
