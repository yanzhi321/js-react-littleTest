<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/move.js"></script>
		<style>
			body {
				margin: 0;
				font-size: 20px;
			}
			
			#box {
				width: 790px;
				height: 340px;
				margin: 0 auto;
				position: relative;
			}
			
			#box img {
				position: absolute;
				left: 0;
				top: 0;
				opacity: 0;
				filter: alpha(opacity=0);
			}
			
			#box .show {
				opacity: 1;
				filter: alpha(opacity=100);
			}
			
			#box .btn {
				width: 30px;
				height: 60px;
				position: absolute;
				top: 140px;
				background: #000;
				opacity: 0.2;
				filter: alpha(opacity=20);
				cursor: pointer;
				color: #FFF;
				text-align: center;
				line-height: 60px;
			}
			
			#box .btn:hover {
				opacity: 0.9;
				filter: alpha(opacity=90);
			}
			
			#box #left {
				left: 0;
			}
			
			#box #right {
				right: 0;
			}
		</style>
		<script>
			onload = function() {

				var imgArr = document.getElementsByTagName('img');
				var btnArr = document.getElementsByClassName('btn');

				//默认显示的图片
				var count = 1;

				//切换图片
				function change() {

					//判断上下限
					if(count == 5) {
						count = 1;
					} else if(count == 0) {
						count = 4;
					}

					//遍历imgArr
					for(var i = 0; i < imgArr.length; i++) {

						if(i == count - 1) {
							//要显示
							move(imgArr[i], {
								opacity: 100
							})
						} else {
							//要隐藏
							move(imgArr[i], {
								opacity: 0
							})

						}

					}

				}
				
				
				//启动一个定时器
				setInterval(function() {

					++count;
					
					change();

				}, 2000);
				
				
				
				//添加点击事件
				for(var i = 0; i < btnArr.length; i++) {

					btnArr[i].onclick = function() {

						//点击的是左边还是右边
						this.id == 'left' ? --count : ++count;
						
						change();
					}

				}

			}
		</script>
	</head>

	<body>
		<div id="box">
			<img src="img/images/1.jpg" alt="" class="show" />
			<img src="img/images/2.jpg" alt="" />
			<img src="img/images/3.jpg" alt="" />
			<img src="img/images/4.jpg" alt="" />
			<div class="btn" id="left">&lt;</div>
			<div class="btn" id="right">&gt;</div>
		</div>
	</body>

</html>
