<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chat test</title>

    <style>

        body, ul{
            margin: 0;
            padding: 0
        }

        ul{
            list-style: none
        }
        
        #container{
            margin: 30px
        }

        .chat-window{
            width: 230px;
            height: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow: auto;
        }
        /* .chat-window > div{
            width: 180px;

        .left-div{
            width: 100px;
            border: 1px solid lightblue;
            float: left;
            margin: 10px;
            word-wrap: break-word;
        }
        .right-div{
            width: 100px;
            height: 30px;
            border: 1px solid purple;
            float: right;
            margin: 10px;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .another{
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
        }
        .ano-list li{
            margin: 20px;
        }

        .users{
            width: 100px;
            border: 1px solid lightblue;
            float: left;
            margin: 10px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="chat-window">
            <!-- <div class="left"></div>
            <div class="right"></div> -->
        </div>
        
        <div class="btn">
            <div class="left-con">
                <label for="left-label">left label</label>
                <input type="text" class="left-msg" id="left-label">
                <button class="left-btn">another</button>
            </div>
            <div class="right-con">
                <label for="right-label">label right</label>
                <input type="text" class="right-msg" id="right-label">
                <button class="right-btn">mySelf</button>
            </div>
        </div>

        <div class="another">
            <ul class="ano-list">
                <li>
                    <label for="list-one">One</label>
                    <input type="text" class="left-one" id="list-one">
                    <button type="button" class="btn-one">click one</button>
                </li>
                <li>
                    <label for="list-two">Two</label>
                    <input type="text" class="left-two" id="list-two">
                    <button type="button" class="btn-two">click two</button>
                </li>
                <li>
                    <label for="list-three">Three</label>
                    <input type="text" class="left-three" id="list-three">
                    <button type="button" class="btn-three">click three</button>
                </li>
            </ul>
        </div>

    </div>

    <script>
        
        const chatWin = document.querySelector('.chat-window')
        const left = document.querySelector('.left')
        const right = document.querySelector('.right')
        const leftBtn = document.querySelector('.left-btn')
        const rightBtn = document.querySelector('.right-btn')
        
        let str1 = `<div style="width: 100px; height: 30px; border: 1px solid #ccc">left</div>`
        const leftMsg = document.querySelector('.left-msg')
        const rightMsg = document.querySelector('.right-msg')
        console.log(leftMsg.value)
        leftMsg.onchange = function(e){
            console.log(this.value)
            console.log(e.target.value)
        }
        
        leftBtn.onclick = function(){
            let div = document.createElement('div')
            div.className = 'left-div'
            let textNode = document.createTextNode(leftMsg.value)
            div.appendChild(textNode)
            chatWin.appendChild(div)
        }

        rightBtn.onclick = function(){
            let div2 = document.createElement('div')

            let img = document.createElement('img')
            img.src="images/www.jpg"
            img.width = '20'
            img.height = '20'
            img.style.float = 'right'

            div2.className = 'right-div'
            let textNode2 = document.createTextNode(rightMsg.value)
            
            div2.appendChild(textNode2)
            div2.appendChild(img)
            chatWin.appendChild(div2)
        }

        //ano-list
        const anoList = document.querySelector('.ano-list')
        const anoListArr = anoList.querySelectorAll('li')
        for(let i = 0; i<anoListArr.length; i++){
            console.log(anoListArr[i].children)
            let childList = anoListArr[i].children
            
            childList[2].onclick = function(){
                let divNode = document.createElement('div')
                divNode.className = "users"
                let headImg = document.createElement('img')
                    headImg.src = 'images/mm.jpg'
                    headImg.className = "head-img"
                    headImg.width = '20'
                    headImg.height = '20'
                    
                divNode.appendChild(headImg)
                
                let value = childList[1].value

                console.log(value)
                let pNode = document.createElement('p')
                let inputNode = document.createTextNode(value)
                pNode.appendChild(inputNode)
                console.log(pNode) 

                divNode.appendChild(inputNode)
                
                chatWin.appendChild(divNode)
                console.log(divNode)
            }
        }
        

    </script>
</body>
</html>
