<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contentEditable</title>
    <style>
        html {
            font-size: 50px;
            height: 100%;
            min-width: 320px;
            overflow-x: hidden
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: .28em;
            line-height: 1;
            color: #333;
            margin: 0
        }
        
        

        ul {
            list-style: none;
            margin: 0;
            padding: 0
        }
        /* .box {
            width: 5rem;
            min-height: 0.5rem;
            padding: 0.1rem;
            margin: 1rem;
            border-radius: 0.2rem;
            box-sizing: border-box;
            background: #ccc;
        } */
        .box {
            margin: 1rem;
        }
        .box img {
            vertical-align: middle;
            margin: 0;
            width: 24px;
            height: 24px;
        }
        
        .emoil-box {
            width: 5rem;
            height: 4rem;
            border: 1px solid lightblue;
            padding: 0.4rem;
           
        }
        .emoil-list {
            width: 5rem;
            height: 4rem;
            background: lightblue;
        }

        .emoil-list li{
            width: 0.4rem;
            height: 0.4rem;
            margin: 0.05rem 0.05rem 0 0;
            border: 1px solid #ccc;
            float: left;
        }

        .emoil-list li:hover{
            cursor: pointer;
        }
        
        [contenteditable=true] {
            display: inline-block;
            width: 5rem;
            min-height: 0.5rem;
            padding: 0.1rem;
            border-radius: 0.2rem;
            box-sizing: border-box;
            background: #ccc;
            vertical-align: middle;
            min-height: (3em * line-height);/*1个input的高度*/
            /* 这里写一个输入框应该有的样式 */
            border:1px solid #ccc;
            background:#ccc;
            font-size: 0.4rem;
            line-height: 0.5rem;
            box-shadow: 0 0 1px lightcoral inset;	   
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box" contenteditable="true">
            
        </div>

        <div class="emoil-box">
            <ul class="emoil-list">

            </ul>
        </div>

        <button class="check">check</button>
    </div>

    <script>
       
        const box = document.querySelector('.box')
        const check = document.querySelector('.check')
        const emoilList = document.querySelector('.emoil-list')
        
        let str = ''
        let setEmoil = function() {
            for(let i = 1; i<76; i++) {
                str += `<li><img src="qqface/${i}.gif" alt="emoil" /></li>`
                emoilList.innerHTML = str
            }
        }
       
        setEmoil()

        console.log(emoilList.childNodes)
        let emoilListArr = Array.from(emoilList.childNodes)
        emoilListArr.map( (con, i) => {
            
            con.onclick = function() {

                let conChild = con.childNodes[0].cloneNode(true)
                // console.log(con.childNodes[0])
                box.appendChild(conChild)
            }
        })

    </script>
</body>
</html>
