<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>split-join</title>
</head>
<body>
    <div class="container">

        <div class="send">
            <input type="text" class="input-con"  />
        </div>
        <div class="receive"></div>

    </div>

    <script>
    
        const inputCon = document.querySelector('.input-con')
        const receive = document.querySelector('.receive')
        
        const arr = [1, 3, 5, 7]
        let str = arr.map( (con, i) => con && 'üçï').join(' ')
        console.log(str)


        inputCon.onkeyup = function(e) {
            console.log(e.target.value)
            receive.textContent = e.target.value.split(' ').map( (con, i) => con && 'üçï').join(' ')
            
        }

    </script>
</body>
