<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="container">
        <div class="con">
            hhh
        </div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>

    <script>
        
        function fun(n, o) {
            console.log(o)

            return {
                fun: function(m) {
                    return fun(m, n)
                }
            }
        }

        let a = fun(0); a.fun(1); a.fun(2); a.fun(3);
        let b = fun(0).fun(1).fun(2).fun(3)
        let c = fun(0).fun(1); c.fun(2); c.fun(3)
        
        const con = document.querySelector('.con')
        console.log(con)
        con.onclick = function(e) {
            console.log(e)
        }

        var ul = document.querySelector('ul');
        var li = ul.querySelectorAll('li');
        ul.style.width = li[0].offsetWidth * li.length + 'px';
        var startX;
            function start(e) {
                console.log(e)
                startX = e.changedTouches[0].pageX;
                console.log(startX)
            }

            function move(e) {
                e.preventDefault();
                var moveX = e.changedTouches[0].pageX;
                var moveDistance = moveX - startX;
                ul.style.left = moveDistance + 'px'
            }

            ul.addEventListener('touchstart',start);
            ul.addEventListener('touchend',move);
        </script>

    </script>
</body>
</html>
