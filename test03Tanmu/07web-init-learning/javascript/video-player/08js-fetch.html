<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fetch</title>
</head>
<body>
    <div class="container">

    </div>

    <script>
    
        const url = 'http://localhost:3000/showMsg'

        fetch(url, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            },
        })
        .then( (res) => {
            return res.json()
        })
        .then( (json) => {
            console.log('dataVal', json)
        })
        .catch( (err) => {
            console.log('err', err)
        })

        const url2 = 'http://localhost:3000/namepost'
        fetch(url2, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: 'hhh',
                data: 'ddd'
            })
        })
        .then( (res) => {
            return res.json()
        })
        .then( (json) => {
            console.log("received", json)
        })
        .catch( (err) => {
            console.log('err', err)
        })
        

       

    </script>
</body>
</html>
