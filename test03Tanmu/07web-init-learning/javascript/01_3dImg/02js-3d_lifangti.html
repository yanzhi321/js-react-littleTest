<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3d cube</title>

    <style>
        .cube {
            width: 300px;
            height: 300px;
            padding: 50px;
            border: 1px solid #ccc;
            position: relative;
            margin: 50px auto;
            transform-style: preserve-3d;
            transform: rotateY(-30deg) rotateX(57deg);
        }

        .cube > div {
            width: 200px;
            height: 200px;
            border: 1px solid lightblue;
            position: absolute;
            text-align: center;
            line-height: 100px;
            opacity: 0.6;
        }

        .front {
            background: cyan;
            transform: translateZ(100px)
        }
        .back {
            background:purple;
            transform: translateZ(-100px)
        }
        .top {
            background: burlywood;
            transform: rotateX(90deg) translateZ(100px)
        }
        .bottom {
            background: lightcoral;
            transform: rotateX(-90deg) translateZ(100px)
        }
        .left {
            background: lightgreen;
            transform: rotateY(-90deg) translateZ(100px)
        }
        .right {
            background: pink;
            transform: rotateY(90deg) translateZ(100px)
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="cube">
            <div class="front">
                front
            </div>
            <div class="back">
                back
            </div>
            <div class="top">
                top
            </div>
            <div class="bottom">
                bottom
            </div>

            <div class="left">
                left
            </div>
            <div class="right">
                right
            </div>
        </div>
    </div>
</body>
</html>
