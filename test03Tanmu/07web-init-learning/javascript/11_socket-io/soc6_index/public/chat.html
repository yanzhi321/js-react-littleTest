<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chat socket</title>
    <link rel="stylesheet" href="css/basic.css">
</head>  
<body>  
    <div class="container">
        <div id="loginbox" class="login-wrap">
            <div class="title">登录</div>
            <div class="user-ipt">
                <div class="ipt-wrap">
                    <span class="text-ipt">用户名：</span>
                    <input id="name" class="name-ipt" type="text" />
                </div>
                <div class="ipt-wrap">
                    <span class="text-ipt">密码：</span>
                    <input id="password" class="password-ipt" type="password" />
                </div>
            </div>
            <button id="loginbutton" class="login-button">登录</button>
        </div>
        <div id="chatbox" class="chat-wrap" style="display:none">
            <div id="content" class="chat-content">
                <!-- 聊天内容 -->
            </div>
            <div class="send-wrap">
                <textarea rows="3" cols="20" id="chatmessage" class="message-ipt" type="textarea" placeholder="请输入要发送的信息内容"></textarea>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>  
    <script src="/socket.io/socket.io.js"></script> 
    <script src="js/main.js"></script>  
    

</body>  
</html>
