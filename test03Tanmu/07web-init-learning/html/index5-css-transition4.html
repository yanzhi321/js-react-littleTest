<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="HTML, CSS, XML" />
	<!-- 描述 -->
	<meta name="description" content="Free Web tutorials on HTML, CSS, JavaScript 不超过150个字符">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<!-- 以下代码告诉IE浏览器，IE8/9及以后的版本都会以最高版本IE来渲染页面。   -->
    <!-- GCF(Google Chrome Frame谷歌内嵌浏览器框架GCF)，则使用GCF来渲染页面，如果没有安装，则使用最高版本的IE内核进行渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>transition-css</title>
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="normalize/normalize.css">
	<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
	<style type="text/css" media="screen">
	/*     https://www.xiaohuochai.site   */
		.transition-test{
			width: 300px;
			height: 120px;
			border: 1px solid #ccc;
		}
		.transition-test div{
			width: 50px;
			height: 50px;
			margin: 5px;
			background: green;
			transition: all 1s;
		}
		.test1:hover{
			width: 250px;
			transition: 2s
		}
		.test2:hover{
			background: transparent;
			transition: 2s;
		}
	</style>
</head>
<body>
	
	<div class="transition-test">
		<div class="test1">test1</div>
		<div class="test2">test2</div>
	</div>
	
</body>
</html>
