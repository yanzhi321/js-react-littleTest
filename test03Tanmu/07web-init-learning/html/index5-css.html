<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="HTML, CSS, XML" />
	<!-- 描述 -->
	<meta name="description" content="Free Web tutorials on HTML, CSS, JavaScript 不超过150个字符">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<!-- 以下代码告诉IE浏览器，IE8/9及以后的版本都会以最高版本IE来渲染页面。   -->
    <!-- GCF(Google Chrome Frame谷歌内嵌浏览器框架GCF)，则使用GCF来渲染页面，如果没有安装，则使用最高版本的IE内核进行渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>CSS-</title>
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">

	<style>
		.box:first-letter{
			color: red;
		}
		.box:first-line{
			color: purple;
		}
		.box:before{
			content: url("http://files.cnblogs.com/files/xiaohuochai/zan.gif");
		}
		.box:after{
			content: "   后缀";
		}
		.box::selection{
			color: red;
			background: green
		}

		/*counter目录*/
		body,h2,h3,p{
		    margin: 0;
		}    
		#oShow{
		    counter-reset: c2;
		}
		#oShow h2{
		    counter-reset: c3 cp;
		    counter-increment: c2;
		}
		#oShow h3{
		    counter-increment: c3;    
		    counter-reset: cp;
		    text-indent: 2em;
		}
		#oShow p{
		    counter-increment: cp; 
		    text-indent: 4em;   
		}
		#oShow h2:before{
		    content: counter(c2);
		}
		#oShow h3:before{
		    content: counter(c2) '.' counter(c3);
		}
		#oShow p:before{
		    content: counter(c2) '.'  counter(c3)  '.' counter(cp);    
		}
	
		/*a的伪类----link、visited、focus、hover、active*/
		.aLink:link{
			background: pink
		}
		.aLink:visited{
			background: orange
		}
		.aLink:focus{
			background: green
		}
		.aLink:hover{
			background: lightblue
		}
		.aLink:active{
			background: lightgrey;
		}
		
	</style>
</head>
<body>
	<div class="container">
		<div class="box">……我是测试文字</div>
	</div>

	<!-- counter()函数-目录 -->
	<div id="oShow">
        <h2>第一章</h2>
        <h3>第一部分</h3>
        <p>第一节</p>
        <p>第二节</p>
        <h3>第二部分</h3>
        <p>第一节</p>                
        <h2>第二章</h2>
        <h3>第一部分</h3>
        <p>第一节</p>
        <p>第二节</p>
        <h3>第二部分</h3>
        <p>第一节</p>                
        <h2>第三章</h2>
        <h3>第一部分</h3>
        <p>第一节</p>
        <p>第二节</p>
        <h3>第二部分</h3>
        <p>第一节</p>                
    </div>  

    <!-- a--伪类 -->
    <a href="#" class="aLink">a的伪类效果</a>

    <script>
    	window.onload = function(){

   			
    	}
    </script>
</body>
</html>
